<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Sandbox01</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>

	<form th:action="@{/sandbox01/get01}" method="get">
		<input type="text" name="val01" />
		<button type="submit">サブミット</button>
	</form>


	<form th:action="@{/sandbox01/get02}" method="get">
		<input type="text" name="value01" />
		<input type="text" name="value02" />
		<button type="submit">サブミット</button>
	</form>

	<form th:action="@{/sandbox01/post01}" method="post">
		<input type="text" name="value01" />
		<input type="text" name="value02" />
		<button type="submit">サブミット</button>
	</form>


	<form th:action="@{/sandbox01/post01}" method="post" id="post02">
		<input type="text" name="value01" />
		<input type="text" name="value02" />
		<button type="button" id="post02">サブミット</button>
	</form>

	<script type="text/javascript">
		document.querySelector('#post02 button')
			.addEventListener('click', ()=> {
				const data = {
					value01: document.querySelector('#post02 input[name=value01]').value,
					value02: document.querySelector('#post02 input[name=value02]').value,
				};

				fetch('/sandbox01/post02', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(data)
				})
			})
	</script>
</body>

</html>
